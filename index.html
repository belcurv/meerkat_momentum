<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Momentum Thing</title>

    <!-- css -->
    <link rel="stylesheet" href="css/momentum.css">
    <link rel="stylesheet" href="css/grid.css">

    <!--linking app.js file-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/app.js"></script>
    
</head>
<body>

    <header>
        <div class="Grid">
            <div class="Grid-cell">
                <h4>Home link icon, 'Plus', 'About', 'Blog'</h4>
            </div>
            <div class="Grid-cell--autoSize">
                <h4>Chrome web store link</h4>
            </div>
        </div>   
       
    </header>

    <article>

       <section>
            <div id="time">[Time]</div>
            <br/>
            <div id="time-message">[Time-Based Message]</div>
            <br/>
       </section>

       <section>
            [Inspirational Quote]<br/>
            [To-Do List]<br/>
       </section>

    </article>

    <footer>
        <div class="Grid">
            <div class="Grid-cell">
                <p>image credit</p>
            </div>
            <div class="Grid-cell--autoSize">
                <p>'Help', 'Contact', 'Privacy', social links</p>
            </div>
        </div>
    </footer>


    <!-- javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/time.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
