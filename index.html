<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Momentum Thing</title>
    
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/momentum.css">
    
    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="assets/meerkat_dark_180x180px.png">

</head>
<body>
    
    <!-- stupid DOM element used for background fade-in -->
    <div class="splash"></div>
    
    <!-- ============================= HEADER ============================= -->
    <header>
        <div class="Grid">
            <div class="Grid-cell">
                <img id="meerkat-btn" class="brand" src="assets/meerkat_white_180x180px.png" title="About"/>
            </div>
            <div class="Grid-cell--autoSize">
                <div id="weather-feature">
                    [weather]
                </div>
            </div>
        </div>   
    </header>
    
    <!-- ========================== ABOUT PANEL =========================== -->
    <aside id="about-panel" class="panel about-panel">
        The General Meerkats are:
    </aside>

    <article>
        <!-- ====================== TIME & GREETING ======================= -->
        <section>
            <div class="time">
                <span id="time"><!-- Time --></span>
                <span id="time-period"><!-- AM/PM --></span>
            </div>
            <div class="greeting" id="time-message"><!-- greeting --></div>
       </section>

       <!-- =========================== FOCUS ============================= -->
       <section>
            <form>
                <label for="focus-input" class="ask-focus">
                    What is your main focus for today?
                </label>
                <input id="focus-input" type="text" autofocus />
            </form>            
       </section>
    </article>
    
    <!-- ========================= SETTINGS PANEL ========================= -->
    <aside id="settings-panel" class="panel settings-panel">
        Settings go here:
    </aside>
    
    <!-- ========================== TODOS PANEL =========================== -->
    <aside id="todos-panel" class="panel todos-panel">
        Todos go here:
    </aside>
    
    
    <!-- ============================= FOOTER ============================= -->
    <footer>
        <div id="settings-btn" class="footer-left">
            <svg id="svg-gear" version="1.1"
                 xmlns="http://www.w3.org/2000/svg"
                 viewBox="340 245 280 70">
                <path d="M620,305.666v-51.333l-31.5-5.25c-2.333-8.75-5.833-16.917-9.917-23.917L597.25,199.5l-36.167-36.75l-26.25,18.083 c-7.583-4.083-15.75-7.583-23.916-9.917L505.667,140h-51.334l-5.25,31.5c-8.75,2.333-16.333,5.833-23.916,9.916L399.5,163.333 L362.75,199.5l18.667,25.666c-4.083,7.584-7.583,15.75-9.917,24.5l-31.5,4.667v51.333l31.5,5.25 c2.333,8.75,5.833,16.334,9.917,23.917l-18.667,26.25l36.167,36.167l26.25-18.667c7.583,4.083,15.75,7.583,24.5,9.917l5.25,30.916 h51.333l5.25-31.5c8.167-2.333,16.333-5.833,23.917-9.916l26.25,18.666l36.166-36.166l-18.666-26.25 c4.083-7.584,7.583-15.167,9.916-23.917L620,305.666z M480,333.666c-29.75,0-53.667-23.916-53.667-53.666s24.5-53.667,53.667-53.667 S533.667,250.25,533.667,280S509.75,333.666,480,333.666z" />
            </svg>

        </div>
        <div class="quote" id="quoteFeature">
            <p></p>
        </div>
        <div id="todos-btn" class="footer-right">
            Todo
        </div>
    </footer>
    
    
    <!-- =========================== JAVASCRIPT =========================== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/local_storage.js"></script>
    <script src="js/time2.js"></script>
    <script src="js/app.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/todos.js"></script>


</body>
</html>
