<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Momentum Thing</title>
    
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/momentum.css">

</head>
<body>
    
    <!-- stupid DOM element used for background fade-in -->
    <div class="splash"></div>
    
    <div class="about">hey?</div>

    <header>
        <div class="Grid">
            <div class="Grid-cell">
                <img class="brand" src="assets/meerkat.png" />
            </div>
            <div class="Grid-cell--autoSize">
                [Weather]
            </div>
        </div>   
       
    </header>

    <article>
        <section>
            <div class="time">
                <span id="time"><!-- Time --></span>
                <span id="time-period"><!-- AM/PM --></span>
            </div>
            <div class="greeting" id="time-message"><!-- greeting --></div>
       </section>

       <section>
            <span class="ask-focus">What is your main focus for today?</span>
            <input id="focus-input" type="text" autofocus />
       </section>

    </article>

    <footer>
        <div class="image-credit">
            <p>Spooky Mountains</p>
        </div>
        <div class="quote" id="quoteFeature">
            <p></p>
        </div>
        <div class="todoToggle">
            <span>[todo toggle]</span>
        </div>
    </footer>
    
    
    <!-- javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/local_storage.js"></script>
    <script src="js/time.js"></script>
    <script src="js/app.js"></script>
    <script src="js/quotes.js"></script>


</body>
</html>
