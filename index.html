<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Momentum Thing</title>
    
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/momentum.css">
    
    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="assets/meerkat_favicon.png">

</head>
<body>
    
    <!-- stupid DOM element used for background fade-in -->
    <div class="splash"></div>
    
    <header>
        <div class="Grid">
            <div class="Grid-cell">
                <img id="meerkat-btn" class="brand" src="assets/meerkat.png" title="About"/>
            </div>
            <div class="Grid-cell--autoSize">
                <div id="weather-feature">
                    [weather]
                </div>
            </div>
        </div>   
    </header>
    
    <aside id="about-panel" class="panel about">
        The General Meerkats are:
    </aside>

    <article>
        <section>
            <div class="time">
                <span id="time"><!-- Time --></span>
                <span id="time-period"><!-- AM/PM --></span>
            </div>
            <div class="greeting" id="time-message"><!-- greeting --></div>
       </section>

       <section>
            <form>
                <label for="focus-input" class="ask-focus">
                    What is your main focus for today?
                </label>
                <input id="focus-input" type="text" autofocus />
            </form>            
       </section>
    </article>
    
    <aside id="todos-panel" class="panel todos">
        Todos go here:
    </aside>

    <footer>
        <div class="image-credit">
            <p>Spooky Mountains</p>
        </div>
        <div class="quote" id="quoteFeature">
            <p></p>
        </div>
        <div id="todos-btn" class="footer-right">
            Todo
        </div>
    </footer>
    
    
    <!-- javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/local_storage.js"></script>
    <script src="js/time.js"></script>
    <script src="js/app.js"></script>
    <script src="js/quotes.js"></script>


</body>
</html>
